											<div class="layui-input-block">

											</div>
										</div>
										<div class="layui-form-item">

										</div>
										<div class="layui-form-item">
											<label class="layui-form-label">期库现库</label>

													<option value=""></option>

													<option value="2">游戏</option>

											</div>
										</div>
										<div class="layui-form-item">

										</div>

										</div>

											</div>
										</div>
